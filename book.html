<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A5 Book</title>
    <link rel="stylesheet" href="/assets/styles/styles.css" />
    <style>
      #content-placeholder {
        width: 407px !important;
      }

      /* Define A5 Page Setup */
      @page {
        size: A5;
        margin: 20mm;
      }

      /* General Print Styles */
      @media print {
        /* body {
                font-family: "Times New Roman", serif;
                font-size: 12pt;
                line-height: 1.5;
                text-align: justify;
            } */
        * {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          visibility: visible !important; /* Improve color rendering */
        }

        header,
        footer {
          display: none;
        }

        body {
          background-color: white !important;
        }

        ::before,
        ::after {
          content: attr(data-content);
          display: inline-block;
          color: inherit;
        }

        .title::before,
        .title::after {
          width: 368px;
          height: 38px;
        }

        h1 {
          page-break-before: always; /* Ensure new chapters start on a new page */
          break-before: page !important;
          font-size: 10vw;
        }

        p {
          page-break-inside: avoid; /* Prevent paragraphs from breaking awkwardly */
        }

        a {
          text-decoration: none !important;
          color: black !important;
          font-weight: bold !important;
        }

        td {
          font-size: smaller;
        }

        /* Prevent images from splitting across pages */
        img {
          max-width: 100%;
          height: auto;
          page-break-inside: avoid;
          page-break-before: auto;
          page-break-after: auto;
          display: block;
          margin: auto;
          break-inside: avoid;
        }

        .img-container {
          display: block;
          /* overflow: hidden; */
          position: relative;
          page-break-inside: avoid;
          margin-bottom: 10mm;
        }

        .title-left,
        .title-right {
          flex-grow: 1; /* Makes the lines expand dynamically */
          height: 5px;
          background-color: black;
          position: relative;
          display: inline-block;
          align-items: center;
          top: 0px;
        }

        .title-left::before,
        .title-left::after,
        .title-right::before,
        .title-right::after {
          content: attr(data-content);
          display: inline-block;
          color: inherit;
          visibility: visible !important;
        }

        .first-letter {
          font-size: 7vw;
          padding-left: 20px;
        }

        /* Keep images and captions together */
        /* figure {
          page-break-inside: avoid;
          text-align: center;
          margin: 20px 0;
        }

        figcaption {
          font-size: 0.9em;
          color: #555;
          margin-top: 5px;
        } */

        /* Force a new page before large images if needed */
        .large-image {
          page-break-after: always;
        }

        .break-before {
          page-break-before: always;
        }

        .break-after {
          page-break-after: always;
        }

        #atributos {
          margin-top: 100px;
        }

        .custom-bullets {
          padding-left: 20px;
        }

        .skill-table {
          width: 380px;
          margin-left: auto;
          margin-right: auto;
        }

        .skill-table td {
          font-size: smaller;
        }

        .optional h3 {
          color: #680474 !important;
        }

        .optional .skill-table th {
          border-bottom: #680474 5px solid;
        }

        .optional .skill-table th:nth-child(1)::before {
          content: "";
          position: absolute;
          left: 0;
          bottom: -10px;
          height: 15px;
          width: 5px;
          background-color: #680474;
        }

        .optional .skill-table th:last-child::after {
          content: "";
          position: absolute;
          right: 0;
          bottom: -10px;
          height: 15px;
          width: 5px;
          background-color: #680474;
        }

        .optional .skill-table tr:nth-child(even) {
          background-color: #e0bcd4;
        }

        #needs-padding {
          padding-top: 15px;
        }

        #needs-more-padding {
          padding-top: 100px;
        }

        #img-regras img {
          width: 300px;
          height: auto;
          display: block;
          page-break-before: auto;
          margin-top: 30px;
        }

        .purple-box {
          margin-left: 2vw !important;
          margin-right: 2vw !important;
        }

        .grey-box {
          font-size: small;
        }

        #injury-table::before,
        #injury-table::after {
          content: "";
          display: block;
          height: 10px;
          width: 407px;
          background-color: #d8442c;
          margin-top: 40px;
          margin-bottom: 40px;
        }

        #img-descanso img {
          width: 300px;
          height: auto;
          display: block;
          page-break-before: auto;
          margin-top: 30px;
        }

        #img-outnumbered img {
          width: 330px;
          height: auto;
          display: block;
          page-break-before: auto;
          margin-top: 30px;
        }

        #img-dual img {
          width: 300px;
          height: auto;
          display: block;
          page-break-before: auto;
          margin-top: 30px;
        }

        #img-estratagema img {
          width: 300px;
          height: auto;
          display: block;
          page-break-before: auto;
          margin-top: 30px;
        }

        #social-conflict img {
          width: 300px;
          height: auto;
          display: block;
          page-break-before: auto;
          margin-top: 30px;
        }

        .pad-table {
          margin-top: 50px;
          margin-bottom: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div id="content-placeholder"></div>
    <script src="/scripts/load-content.js"></script>
    <!-- <script>
      window.addEventListener("load", function () {
        window.print();

    </script> -->
  </body>
  <footer>
    <div class="page-number"></div>
  </footer>
</html>
