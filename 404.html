<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const path = window.location.pathname.replace(/^\/|\/$/g, ""); // Remove leading/trailing slashes

        // List of valid pages in /pages/
        const validPages = [
          "amigos-inimigos-e-monstros",
          "armas-armaduras-e-equipamento",
          "carreiras-e-habilidades",
          "combate",
          "conflito-social",
          "creditos",
          "criacao-de-personagens",
          "ferramentas-e-tabelas",
          "introducao",
          "magia",
          "melhorando-seu-personagem",
          "narrando-aventuras",
          "regras",
          "sumario",
          "tarefas-complexas",
        ];

        if (validPages.includes(path)) {
          window.location.replace(`/pages/${path}.html`);
        } else {
          document.body.innerHTML =
            "<h1>Página não encontrada</h1><p>Verifique a URL ou volte para a <a href='/'>página inicial</a>.</p>";
        }
      });
    </script>
  </head>
  <body></body>
</html>
